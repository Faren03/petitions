<template name="postPage">
  <div class="container-fluid" style="background: white;">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="module module-sm">
        <p class="petition-title-wrapper">
          <p><a class="title" href="{{pathFor 'postPage'}}">{{post.title}}</a></p>
          <div class="footer-subtitle">{{post.author}}</div>
        </p>
        <p class="petition-social-wrapper">
          <a href="#"><img class="social-icon" social="facebook" src="../facebook.svg"></a>
          <a href="#"><img class="social-icon" social="twitter" src="../twitter.svg"></a>
          <a href="#"><img class="social-icon" social="reddit" src="../reddit.svg"></a>
          <a href="#"><img class="social-icon" social="plus" src="../plus.svg"></a>
          <a href="#"><img class="social-icon" social="linkedin" src="../linkedin.svg"></a>
        </p>
      </div>
    </div>
  </div>
  <div class="container-fluid application-content post-title-graph">
    <div class="row-fluid">
      <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-2 module-container">
        <div class="module module-white">

          <div class="petition-subtitle">
            PETITION DESCRIPTION
          </div>
          <p><h4>{{{breaklines post.description}}}</h4></p>
          
          <a href="#postReportModal"
                class="dropdown-toggle petition-report"
                data-toggle="modal">
                Report this petition</a>
        </div>
      </div>
      <div class="col-sm-3 col-md-2">
        <div class="module module-white">

          <div class="petition-subtitle">SIGNATURES</div>
          <p><h3 class="count">{{post.votes}}</h3></p>

          <div class="petition-subtitle">TAKE ACTION</div>
          <div><button class="btn btn-sm btn-petition btn-primary">Sign</button></div>
          
        </div>
      </div>
    </div>
  </div>
  {{> postReport}}
</template>

<template name="postReport">
  <div class="modal fade"
       id="postReportModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="main">
          <div class="modal-header">
            <button type="button"
                    class="close"
                    data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h2 class="modal-title">Why are you reporting this petition?</h2>
          </div>
          <div class="modal-body" style="font-size: 16px;">

            <div class="radio">
              <label>
                <input type="radio"
                       name="report-reason"
                       value="inappropriate">
                The petition contains inappropriate language.
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio"
                       name="report-reason"
                       value="spam">
                The petition is spam.
              </label>
            </div>

            <p>All reports are subject to the Moderation Policy.</p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Report</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
