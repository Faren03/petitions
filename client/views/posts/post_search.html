<template name="postSearch">
  <div class="modal fade"
       id="modal-search"
       tabindex="-1"
       role="dialog"
       aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-fullscreen">
      <div class="modal-content modal-content-fullscreen">
        <form class="main">
          <div class="modal-body" style="font-size: 16px;">
            <button type="button"
                    class="btn-lg close"
                    data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <p class="footer-subtitle text-center">
              Find a Petition
            </p>
            
            <div class="carousel-search">
              <span class="glyphicon glyphicon-search carousel-search-icon" style="top: 58%;"></span>
              {{> esInput index="posts" classes="form-control input-lg carousel-search-input" placeholder="Search petitions..." }}
            </div>

            {{#if session 'waiting'}}
              {{> loading}}
            {{/if}}

            {{#each session 'results'}}
              {{> postCard post=this }}
            {{/each}}
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
