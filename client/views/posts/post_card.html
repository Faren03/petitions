<template name="postCard">
  <div class="square col-xs-12 col-sm-4 col-md-3 col-lg-3">
    <div class="square-content">
      <div class="petition-sign-count">0 Signatures</div>
      <button class="btn btn-primary petition-sign">Sign</button>
      <h2 class="petition-title"><a href="{{pathFor 'postPage'}}">{{title}}</a></h2>
      <p>{{author}}</p>
    </div>
  </div>
</template>
