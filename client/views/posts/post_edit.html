<template name="postEdit">
  <div class="application-content">
    <div class="container-fluid">
      <div class="row-fluid">
        <form class="main">
          <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
            <h2><strong>Edit Petition</strong></h2>
              <p class="lead">This petition currently has {{pluralize post.votes "signature"}}.</p>
              <label class="control-label" for="status">Status</label>
              <select name="status" class="form-group form-control input-lg">
                <option {{selected this.post.status ""}} value="">None</option>
                <option {{selected this.post.status "waiting-for-reply"}} value="waiting-for-reply">Pending Response</option>
                <option {{selected this.post.status "responded"}} value="responded">Response Posted</option>
              </select>
              <label class="control-label" for="title">Title</label>
              <input name="title"
                     class="form-group form-control input-lg"
                     maxlength="70"
                     placeholder="My Petition's Name"
                     type="text"
                     value="{{ post.title }}">
              <label class="control-label" for="description">Description</label>
              <textarea name="description"
                        class="form-group form-control input-lg"
                        maxlength="4000"
                        placeholder="My Petition's Description"
                        type="text"
                        rows="15"
                        value="{{ post.description }}"></textarea>
              <label class="control-label" for="response">Response</label>
              <textarea name="response"
                        class="form-group form-control input-lg"
                        maxlength="4000"
                        placeholder="Petition Response"
                        type="text"
                        rows="15"
                        value="{{ post.response }}"></textarea>
          </div>
          <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
            <p>{{> errors}}</p>
            <div class="btn-group btn-group-lg">
              <button type="submit"
                      class="btn btn-primary"
                      value="Submit">Save</button>
              <button type="button"
                      class="btn btn-secondary delete"
                      value="Submit">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
