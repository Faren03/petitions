<template name="userEdit">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-6 col-md-offset-3">
        <h1><strong>Profile</strong></h1>
        <p>Update the way your name is displayed on Petition SG.</p>
        <p>Name changes can <u>only</u> be used to correct capitalization only.</p>
        <p>For all other changes, visit <a href="https://start.rit.edu/NamePreference">https://start.rit.edu/NamePreference</a>.</p>
        {{> errors}}
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
              <input name="displayName"
                     class="form-control"
                     maxlength="80"
                     placeholder="Full Name"
                     type="text"
                     value="{{user.profile.displayName}}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
              <input name="givenName"
                     class="form-control"
                     maxlength="80"
                     placeholder="First Name"
                     type="text"
                     value="{{user.profile.givenName}}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
              <input name="sn"
                     class="form-control"
                     maxlength="80"
                     placeholder="Last Name"
                     type="text"
                     value="{{user.profile.sn}}">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <input type="submit"
                     class="btn btn-lg btn-primary"
                     value="Update Name Preferences">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
