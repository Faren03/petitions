<template name="carousel">
  <div class="container-fluid carousel">
    <div class="carousel-content col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
      <h2 class="carousel-title text-center">
        MAKE A DIFFERENCE.
      </h2>
      <div class="">
        <div class="carousel-description text-center">
          <h3><p>Create and vote on petitions.</p>
              <p>Recieve official responses from Student Government.</p></h3>
        </div>
      </div>
      <div class="col-lg-10 col-lg-offset-1">
        <div class="carousel-email visible-xs">
          <input type="text"
                 class="form-control input-lg"
                 placeholder="E-mail Address"
                 style="text-align: center;">
          <input id="login-button"
                 type="submit"
                 class="btn btn-primary btn-lg"
                 style="width: 100%;"
                 value="Subscribe">
        </div>
        <div class="carousel-email input-group input-group-lg hidden-xs">
          <input type="text"
                 class="form-control"
                 style="border-radius: 0;"
                 placeholder="Email address">
          <span class="input-group-btn">
            <button class="btn btn-primary"
                    type="button"
                    style="border-radius: 0;">
                    Subscribe
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</template>
